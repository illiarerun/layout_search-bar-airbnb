<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar by Illia</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search search__big" data-qa="big">
      <input
        type="text"
        name="query"
        class="search__input big__input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form class="search search__small" data-qa="small">
      <input
        type="text"
        name="query"
        class="search__input small__input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
